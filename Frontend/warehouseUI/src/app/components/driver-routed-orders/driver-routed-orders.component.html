<mat-card class="w-100">
  <mat-card-content>
    <h2 class="mb-56" style="text-align: center;">
      My Orders
    </h2>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <ng-container matColumnDef="routeOrder">
          <th mat-header-cell *matHeaderCellDef> Order Id </th>
          <td mat-cell class="fw-medium" *matCellDef="let element">
            <a style="color: -webkit-link; cursor: pointer; text-decoration: underline; "
               (click)="displayRouteOrders(element)" matTooltip="View orders in this route">
              ROUTE-{{element.routeOrder}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Order Count </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.count }}</p>
          </td>
        </ng-container>

        <!--<ng-container matColumnDef="created_time">
          <th mat-header-cell *matHeaderCellDef> Created Time </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.created_time | date:'dd-MMM-yyyy h:mm:ss a'}}</p>
          </td>
        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
